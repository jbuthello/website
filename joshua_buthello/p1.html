<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/p1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Great+Vibes&family=Merienda&family=Moirai+One&family=Sedgwick+Ave+Display&family=Tilt+Prism&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            background-color: darkcyan;
        }

        .div1 {
            width: 100%;
            display: flex;
            overflow: auto;
        }

        .topribbon {
            height: 60px;
            width: 10%;
            animation-name: ribbon;
            animation-duration: 7s;
            animation-iteration-count: infinite;
          
            /* background-color: rgba(164, 243, 217, 0.85); */
        }

        @keyframes ribbon {
            0% {background-color: rgba(164, 243, 215, 0.5);}
            20% {background-color: rgba(166, 213, 237, 0.5);}
            40% {background-color: rgba(164, 253, 119, 0.5); }
            60% {background-color: rgba(164, 223, 129, 0.7);}
            80% {background-color: rgba(164, 233, 223, 0.7);}
            100% {background-color: rgba(161, 240, 210, 0.5);}
        }


        /* Dropdown container */
        .tabdiv {
            margin-top: 10px;
            width: 10%;
            height: 328px;
            border: 2px solid black;
            background-image: url('/bckg.jpg');
            background-color: rgba(164, 243, 217, 0.851);
            position: relative;
        }

        /* Dropdown button */
        .tabdiv select {
            margin: 5px;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            color: rgb(6, 5, 3);
            font-family: 'Merienda', cursive;
            cursor: pointer;
            padding: 0 10px;
            appearance: none;
        }

        /* Dropdown options */
        .tabdiv select option {
            background-color: rgba(164, 243, 217, 0.961);
            padding: 10px;
            border: none;
            border-radius: 100px;
            font-family: 'Merienda', cursive;
        }

        /* Dropdown container */
        .tabdiv2 {
            margin-top: 10px;
            width: 10%;
            height: 320px;
            border: 2px solid black;
            background-image: url('/bckg.jpg');
            background-color: rgba(164, 243, 217, 0.851);
            position: relative;
        }

        /* Dropdown button */
        .tabdiv2 select {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            color: rgb(6, 5, 3);
            font-family: 'Merienda', cursive;
            cursor: pointer;
            padding: 0 10px;
            appearance: none;
        }

        /* Dropdown options */
        .tabdiv2 select option {
            background-color: rgba(164, 243, 217, 0.961);
            padding: 10px;
            border: none;
            border-radius: 100px;
            font-family: 'Merienda', cursive;
        }

        /* Image frame */
        .image-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            padding: 20px;
            max-width: 80%;
            display: none;
        }

        /* Expand image on hover */
        .image-frame img:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

    </style>
    <title>webpage</title>
</head>

<body class="body">
    <div class="topribbon"></div>
    
    <div class="div1">
        <div class="tabdiv">
            <select id="tabDropdown" size="8">
                <option value="tab1">Tab 1</option>
                <option value="tab2">Tab 2</option>
                <option value="tab3">Tab 3</option>
                <option value="tab4">Tab 4</option>
                <option value="tab5">Tab 5</option>
                <option value="tab6">Tab 6</option>
                <option value="tab7">Tab 7</option>
                <option value="tab8">Tab 8</option>
            </select>
        </div>
    </div>

    <div class="div2">
        <div class="tabdiv2">
            <select id="tabDropdown2" size="8">
                <option value="tab11">Tab 1</option>
                <option value="tab12">Tab 2</option>
                <option value="tab13">Tab 3</option>
                <option value="tab14">Tab 4</option>
                <option value="tab15">Tab 5</option>
                <option value="tab16">Tab 6</option>
                <option value="tab17">Tab 7</option>
                <option value="tab18">Tab 8</option>
            </select>
        </div>
    </div>

    <!-- Content for the selected tab goes here -->
    <!-- Image frame -->
    <div class="image-frame">
        <img style="height: 600px; width: 320px;" src="Untitled design (3).jpg"  alt="Selected Image">
    </div>

    <script>
        
        const tabDropdown = document.getElementById('tabDropdown');
        const imageFrame = document.querySelector('.image-frame');

        // Event listener for Tab 1 selection
        tabDropdown.addEventListener('change', (event) => {
            if (event.target.value === 'tab1') {
                // Display the image frame
                imageFrame.style.display = 'block';
            } else {
                // Hide the image frame for other tabs
                imageFrame.style.display = event;
            }
        });
    </script>
</body>

</html>
